<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <!-- google fonts end -->

    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="bg_back"></div>
    <section class="container">
            <img  class="hero" src="./images/illustration-hero.svg" alt="">
            <div>
                <h1>Order Summary</h1>
                <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>
            <div class="pricing">
                
                <article>
                    <img src="./images/icon-music.svg" alt=""/>
                    <div>
                    <h4>Annual Plan</h4> 
                    <p>$59.99/year</p>

                    </div>
                    
                </article>
                <button class="btn btn-change"> Change</button>

               </div>
            
            <div class="buttons">
                <button class="btn btn-primary">Proceed to payment</button>
                <button class="btn btn-secondary">Cancel Order</button>
            </div>
    

    </section>

</body>
</html>
